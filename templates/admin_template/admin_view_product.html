{% extends 'admin_template/admin_template.html' %}

{% block content %}
<div class="row">
  {% for i in new %}
  <div class="col-md-4 mb-4">
    <div class="card" style="width: 18rem;">
      <img src="{{ i.document.url }}" class="card-img-top" height="200px" alt="...">
      <div class="card-body">
        <p class="card-text">{{i.user}}</p>
        <p class="card-text">{{i.mobile_name}}</p>
        <p class="card-text">{{i.mobile_specification}}</p>
        <p class="card-text">{{i.price}}</p>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
